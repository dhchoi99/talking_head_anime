logging:
  log_dir: "./logs/"
  seed: "15"
  nepochs: 10000
  device: cuda
  save_optimizer_state: False

  freq: 500

  save_files: [
      '*.py',
      '*.sh',
      'configs/*.*',
      'configs/dataset/*.*',
      'datasets/*.*',
      'models/*.*',
      'utils/*.*',
  ]


datasets:
  train:
    class: datasets.base.MultiDataset
    datasets: [
        'configs/datasets/custom.yaml',
    ]

    mode: train
    batch_size: 1
    shuffle: True
    num_workers: 1

  eval:
    class: datasets.base.MultiDataset
    datasets: [
        'configs/datasets/blends.yaml',
    ]

    mode: eval
    batch_size: 1
    shuffle: False
    num_workers: 1

models:
  FaceMorpher:
    class: models.tha1.FaceMorpher

    optim:
      class: torch.optim.Adam
      kwargs:
        lr: 1e-4
        betas: [ 0.5, 0.999 ]














